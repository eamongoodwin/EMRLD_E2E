<svg viewBox="0 0 480 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Emerald Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#064e3b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animated Shimmer Gradient -->
    <linearGradient id="shimmerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#34d399;#10b981;#34d399" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#10b981;#059669;#10b981" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#047857;#064e3b;#047857" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Subtle Light Gradient for Highlights -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Premium Shadow Filter -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#064e3b" flood-opacity="0.3"/>
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#047857" flood-opacity="0.4"/>
    </filter>
    
    <!-- Subtle Glow Effect -->
    <filter id="subtleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Premium Gem-like Pattern -->
    <pattern id="gemPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <polygon points="10,2 18,10 10,18 2,10" 
               fill="none" 
               stroke="rgba(255,255,255,0.05)" 
               stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background Gem Pattern Overlay -->
  <rect width="480" height="120" fill="url(#gemPattern)" opacity="0.3"/>
  
  <!-- Main Text with Premium Typography -->
  <g filter="url(#textShadow)">
    <!-- Base Text -->
    <text x="240" y="75" 
          text-anchor="middle" 
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
          font-size="48" 
          font-weight="800" 
          fill="url(#primaryGradient)"
          letter-spacing="-1px">Key&#8209;forge</text>
    
    <!-- Animated Shimmer Overlay -->
    <text x="240" y="75" 
          text-anchor="middle" 
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
          font-size="48" 
          font-weight="800" 
          fill="url(#shimmerGradient)"
          letter-spacing="-1px"
          opacity="0.6">Key&#8209;forge</text>
    
    <!-- Highlight Overlay for Premium Effect -->
    <text x="240" y="75" 
          text-anchor="middle" 
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
          font-size="48" 
          font-weight="800" 
          fill="url(#highlightGradient)"
          letter-spacing="-1px">Key&#8209;forge</text>
  </g>
  
  <!-- Subtle Underline Accent -->
  <g opacity="0.7">
    <line x1="140" y1="85" x2="340" y2="85" 
          stroke="url(#primaryGradient)" 
          stroke-width="2" 
          stroke-linecap="round">
      <animate attributeName="opacity" 
               values="0.7;1;0.7" 
               dur="3s" 
               repeatCount="indefinite"/>
    </line>
    
    <!-- Decorative Gem Accents -->
    <polygon points="130,85 135,80 140,85 135,90" 
             fill="url(#primaryGradient)" 
             opacity="0.8">
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="0 135 85;360 135 85" 
                        dur="8s" 
                        repeatCount="indefinite"/>
    </polygon>
    
    <polygon points="340,85 345,80 350,85 345,90" 
             fill="url(#primaryGradient)" 
             opacity="0.8">
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="0 345 85;-360 345 85" 
                        dur="8s" 
                        repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Subtle Sparkle Effects -->
  <g opacity="0.8">
    <circle cx="160" cy="45" r="1" fill="#ffffff">
      <animate attributeName="opacity" 
               values="0;1;0" 
               dur="2s" 
               begin="0s"
               repeatCount="indefinite"/>
    </circle>
    
    <circle cx="320" cy="50" r="1" fill="#ffffff">
      <animate attributeName="opacity" 
               values="0;1;0" 
               dur="2.5s" 
               begin="1s"
               repeatCount="indefinite"/>
    </circle>
    
    <circle cx="200" cy="40" r="1" fill="#ffffff">
      <animate attributeName="opacity" 
               values="0;1;0" 
               dur="3s" 
               begin="0.5s"
               repeatCount="indefinite"/>
    </circle>
    
    <circle cx="280" cy="42" r="1" fill="#ffffff">
      <animate attributeName="opacity" 
               values="0;1;0" 
               dur="2.2s" 
               begin="1.5s"
               repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Premium Glow Enhancement -->
  <g filter="url(#subtleGlow)" opacity="0.4">
    <text x="240" y="75" 
          text-anchor="middle" 
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
          font-size="48" 
          font-weight="800" 
          fill="#10b981"
          letter-spacing="-1px">Key&#8209;forge</text>
  </g>
</svg>
